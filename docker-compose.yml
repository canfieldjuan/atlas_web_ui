services:
  # PostgreSQL database with pgvector for conversation persistence + RAG
  postgres:
    image: pgvector/pgvector:pg16
    container_name: atlas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_dev_password
      POSTGRES_DB: atlas
    ports:
      - "5432:5432"
    volumes:
      - atlas_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NocoDB — browser UI over the CRM tables in Atlas's local Postgres.
  # NC_DB = Docker Postgres (atlas DB) for NocoDB's metadata (nc_* tables).
  # CRM data source = same Postgres via Docker bridge.
  # Admin UI: http://localhost:8090
  nocodb:
    image: nocodb/nocodb:latest
    container_name: atlas_nocodb
    restart: unless-stopped
    ports:
      - "8090:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - atlas_nocodb_data:/usr/app/data
    environment:
      NC_DB: "pg://postgres:5432?u=atlas&p=atlas_dev_password&d=atlas"
    depends_on:
      postgres:
        condition: service_healthy

  brain:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./atlas_brain:/app/atlas_brain
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      # Database connection
      ATLAS_DB_ENABLED: "true"
      ATLAS_DB_HOST: postgres
      ATLAS_DB_PORT: "5432"
      ATLAS_DB_DATABASE: atlas
      ATLAS_DB_USER: atlas
      ATLAS_DB_PASSWORD: atlas_dev_password
      # NocoDB UI: http://localhost:8090 (no token needed — brain uses direct asyncpg)
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    container_name: atlas_brain
    # The command is already specified in the Dockerfile's CMD,
    # but you could override it here if needed.

volumes:
  atlas_postgres_data:
  atlas_nocodb_data:

